apply plugin: 'java'

repositories {
	mavenLocal()
	mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.11.2'
    
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.2'
    
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
    testRuntimeOnly 'org.junit.vintage:junit-vintage-engine:5.7.2'
    testCompileOnly 'junit:junit:4.12' 

}

task cleanLibraries (type: Delete) {
    group "highspeed-json-editor"

    delete fileTree('libs/external') {
        include '**/*.jar'
    }
}

test {
    useJUnitPlatform()
}

/** copies library dependencies to plugin project, so plugin project eclipse setup 
 *  is not changed by gradle , but the dependencies are just copied while doing a cleanEclipse eclipse ...  */
task provideLibraries(type: Copy, dependsOn: cleanLibraries){
    group "highspeed-json-editor"
    
from configurations.compile
    into "${project.projectDir}/lib/external"
}
